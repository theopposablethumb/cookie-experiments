    <title>Cookies! Internal</title>

    <link href="styles.css" rel="stylesheet">
    <script>

        const getCookie = (cookieName) => {
          let cookie = {};
          document.cookie.split(';').forEach((co) => {
            let [key,value] = co.split('=');
            cookie[key.trim()] = value;
          })
          return cookie[cookieName];
        }

       const checkCookie = () => {
          const cookie = getCookie('consent');
          const decodedCookie = JSON.parse(cookie);
          // const decodedCookie = [{"purpose":"advertising","consent":false},{"purpose":"analytics","consent":true},{"purpose":"functional","consent":false},{"purpose":"personalisation","consent":false},{"purpose":"security","consent":false}];
          const heading = document.querySelector('h2');
          const status = document.querySelector('p');
          const consentDetails = document.querySelector('ul.deets');

          // consentDetails.innerHTML = decodedCookie.map(dc => {
          //     return `<li>${dc.purpose} - ${dc.consent}</li>`;
          //   }).join('');

          if (cookie) {
            document.querySelector('body').classList.add('yay');
            heading.innerHTML = 'Mmmmm Cookies';
            heading.setAttribute('data-text', 'Mmmmm Cookies');
            status.innerHTML = 'Cookies in the Cookie Jar :)';
            consentDetails.innerHTML = decodedCookie.map(dc => {
              return `<li>${dc.purpose} - ${dc.consent}</li>`;
            }).join('');
          };
          if (!cookie) status.innerHTML = 'Cookie jar is empty :(';
        }
        const makeItSo = () => {
          document.addEventListener('DOMContentLoaded', () => {
            checkCookie();
          });
        };
        makeItSo();
    </script>
