  <body>
    <header class="flex between">
      <h1>Bren's Experiments Inc.</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="internal.html">Internal page</a>
        <a href="real.html">How this might look in real life</a>

    </header>
    <main>
      <h2 class="monster" data-text="Cookies not accepted">Cookies not accepted</h2>
      <p class="monster"></p>
      <div class="flex center">
        <button class="review">Review cookies</button>
        <button class="deny">No thanks</button>
      </div>
      <img src="cookie-monster.png" alt="cookie monster" />
      <div class="backdrop hide"><!-- --></div>
      <div class="consentPopUp hide">
        <h3>Manage your consent preferences</h3>
        <p>Select the types of cookies you consent to.</p>
        <div class="flex choices">
          <button class="accept">Accept all</button>
          <button class="reject">Reject all</button>
        </div>
        <form>

          <div class="choice">
            <div class="flex between">
              <label for="analytics">Analytics</label>
              <div class="control inactive">
                <input type="checkbox" name="analytics" />
              </div>
            </div>
            <p>We're watching you</p>
          </div>

          <div class="choice">
            <div class="flex between">
              <label for="personalisation">Personalisation</label>
              <div class="control inactive">
                <input type="checkbox" name="personalisation" />
              </div>
            </div>
            <p>We're also a bit creepy and following you</p>
          </div>

          <div class="choice">
            <div class="flex between">
             <label for="security">Security</label>
              <div class="control inactive">
                <input type="checkbox" name="security" />
              </div>
            </div>
            <p>But we will look after you</p>
          </div>

          <div class="actions">
            <button class="confirm">Confirm</button>
          </div>

        </form>
      </div>
    </main>
